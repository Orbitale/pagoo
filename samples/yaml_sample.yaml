webhooks:
    -   name: my_webhook_name
        matchers-strategy: one
        matchers:
            - match-json-body:
                  repository:
                      url: https://github.com/my-org/my-repo
                  release:
                      tag_name: "!regex:^v[0-9]+.[0-9]+.[0-9]+$"
                  action: published
            - match-headers:
                  x-github-event: release
                  x-github-delivery: 12345
        actions-to-execute: |
            curl -i ...
            my_binary --verbose ...
